name: anf
description: "Special Love - Flutter App for NDG and AK"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.4
  firebase_messaging: ^15.1.3
  
  # Notifications
  flutter_local_notifications: ^18.0.1
  
  # State Management
  provider: ^6.1.2
  
  # Local Storage
  shared_preferences: ^2.3.2
  
  # Haptics and Vibration
  vibration: ^2.0.0
  
  # UI and Animations
  flutter_animate: ^4.5.0
  
  # Image Picker
  image_picker: ^1.0.4
  
  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  # Assets for the app
  assets:
    - assets/images/
    - assets/sounds/
    - assets/AnF.jpg